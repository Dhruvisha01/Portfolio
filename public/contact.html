    <!-- Main content -->

    <div id="success-banner" class="alert alert-success text-center" style="display: none;">
        Thanks for reaching out! I’ve received your message and will get back to you shortly.
    </div>


    <div class="row main-row">
        <div class="col-lg-6 d-flex flex-column justify-content-start">
            <h1 class="bowlby-one chat">
                Let’s Chat. <br>

            <div class="icon-row d-flex justify-content-center gap-5 pt-5">
                <a href="mailto:dhruvishamondhe01@gmail.com" target="_blank" rel="noopener noreferrer"><i

            </div>


        </div>
        <div class="col-lg-6">
            <div class="form-block">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-6 col-sm-6">
                            <form method="post" action="/contact">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control bg-transparent" id="name"
                                        placeholder="Enter your name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control bg-transparent" id="email"
                                        placeholder="Enter your email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <input type="text" class="form-control bg-transparent" id="subject"
                                        placeholder="Enter the subject" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control bg-transparent" id="message" rows="5"
                                        placeholder="Enter your message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-submit d-block mx-auto">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

<script>
    document.querySelector('form').addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        const response = await fetch('/api/contact', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        if (response.ok) {
            // alert('Thanks! Your message has been sent successfully.');
            document.getElementById('success-banner').style.display = 'block';
            document.querySelector('form').reset();
            // Optionally hide after a few seconds:
            setTimeout(() => {
                document.getElementById('success-banner').style.display = 'none';
            }, 5000);
        } else {
            alert('Oops! Something went wrong. Please try again later.');
        }
    });


</script>
